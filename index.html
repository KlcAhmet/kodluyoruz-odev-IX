<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-6">
                        <table class="table">
                            <tr class="table__header">
                                <th>Id</th>
                                <th>Ad</th>
                                <th>Soyad</th>
                                <th>Sıra</th>
                                <th>Partiye gelecek misin?</th>
                            </tr>
                            <!-- test element -->
                            <tr class="table__info">
                                <td>1</td>
                                <td>Ahmet Batuhan</td>
                                <td>Kılıç</td>
                                <td><input type="text" value="VIP" disabled=false></td>
                                <td><input type="checkbox" checked="true" disabled=false></td>
                            </tr>
                            <!-- ------------ -->
                        </table>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-6">
                        <div id="register" class="register d-flex flex-nowrap justify-content-center">
                            <input id="Id" class="register__input --id" type="number" placeholder="Id">
                            <input id="Ad" class="register__input" type="text" placeholder="Ad">
                            <input id="Soyad" class="register__input" type="text" placeholder="Soyad">
                            <button id="ekle" type="button" class="register__button btn btn-primary">Ekle</button>
                            <button id="kaydet" type="button" class="register__button btn btn-success">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>


<!-- partial -->
<script src="js/style.js"></script>

</html>
